<style>
    .calendarioClasse{
        color:#000000;
        border-spacing: 5px;
        border-collapse: separate;

    }   
    .cellDia{
        
        border:1px solid;
        cursor:pointer;
         border-radius: 200px;
        transition-duration: 0.1s;
        transition-property: all;
        color:#4F5467
    } 

    .cellDia:hover{
         border-radius: 200px;
        border:1px solid;
        cursor:pointer;
        border-left:6px solid;
        color:Green;
        transition-duration: 0.1s;
        transition-property: all;
    } 

    .cellDiaN{
        border-radius: 200px;
        border:1px solid;
        cursor:pointer;
        color:Gray;
        border-bottom:3px solid;
    } 

    .cellDiaS{
        
        border-radius: 200px;
        border:1px double;
        cursor:pointer;
        color:SteelBlue;
    }

    .cellDiaIni{

        border-radius: 200px;
        border:1px double;
        cursor:pointer;
        color:SteelBlue;
        background-color: lightblue;
        border-bottom:3px solid;
    }

    .cellDiaI{

        border-radius: 200px;
        border:1px double;
        cursor:pointer;
        color:purple;
        background-color: #FFF;
         border-bottom:3px solid;
    }

    .cellDiaF{
        
        border-radius: 200px;
        border:1px double;
        cursor:pointer;
        color:DarkRed;
        background-color: lightcoral;
         border-bottom:3px solid;
    }

    .cellSet{
        
        border-radius: 200px;
        border:1px double;
        cursor:pointer;
        color:Green;
        background-color: lightgreen;
         border-bottom:3px solid;
    }

    .cellDiaIni:hover{

        border:1px solid;
        border-radius: 200px;
        cursor:pointer;
        color:Purple;
        background-color: lightblue;
         border-bottom:3px solid;
    }

    .cellDiaF:hover{

        border-radius: 200px;
        border:1px double;
        cursor:pointer;
        color:Purple;
        background-color: lightcoral;
         border-bottom:3px solid;
    }

</style>
<div style="position:relative;{{foco()?'z-index:999':'z-index:3'}};padding:10px;background-color: #FAFAFA">

    <div style="width:auto;z-index:500;padding:20px;border-radius: 5px;{{botao?'position:absolute;left:5px;top:5px;border:1px solid':''}};background-color:#FFFFFF" id="cal_dv{{idUnico}}" ng-if="dsp">
        <div ng-if="intervalo && tempo" style="margin-bottom: 10px;color:SteelBlue;margin-left: auto;margin-right: auto">
            <input type="text" id="di{{idUnico}}" ng-confirm="trocaData()" ng-model="dia_i.dia" class="form-control" style="height:27px;width:50px;font-size:18px;padding:2px;display:inline;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:SteelBlue">
            <strong style="display:inline;font-size: 20px">/</strong>
            <input type="text" id="mi{{idUnico}}" ng-confirm="trocaData()" ng-model="mes_i.mes" class="form-control" style="height:27px;width:50px;font-size:18px;padding:2px;display:inline;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:SteelBlue">
            <strong style="display:inline;font-size: 20px">/</strong>
            <input type="text" id="ai{{idUnico}}" ng-confirm="trocaData()" ng-model="ano_i.ano" class="form-control" style="height:27px;width:50px;font-size:18px;padding:2px;display:inline;border:0px;border-bottom:3px solid;text-align:center;width:40px;margin-right:20px;color:SteelBlue">
            <input type="text" id="hi{{idUnico}}" ng-confirm="trocaPeriodo()" ng-model="hora_inicio.hora" class="form-control" style="height:27px;font-size:18px;width:50px;padding:2px;display:inline;margin-top:10px;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:SteelBlue">
            <strong style="display:inline;font-size: 20px">:</strong>
            <input type="text" id="mmi{{idUnico}}" ng-confirm="trocaPeriodo()" ng-model="minuto_inicio.minuto" class="form-control" style="height:27px;font-size:18px;width:50px;padding:2px;display:inline;margin-top:10px;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:SteelBlue">
            <br>
        </div>
        <div ng-if="intervalo && tempo" style="margin-bottom: 10px;color:Red;margin-left: auto;margin-right: auto;">
            <input type="text" id="df{{idUnico}}" ng-confirm="trocaData()" ng-model="dia_f.dia" class="form-control" style="height:27px;width:50px;padding:2px;display:inline;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:Red">
            <strong style="display:inline;font-size: 20px">/</strong>
            <input id="mf{{idUnico}}" type="text" ng-confirm="trocaData()" ng-model="mes_f.mes" class="form-control" style="height:27px;width:50px;padding:2px;display:inline;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:Red">
            <strong style="display:inline;font-size: 20px">/</strong>
            <input id="af{{idUnico}}" type="text" ng-confirm="trocaData()" ng-model="ano_f.ano" class="form-control" style="height:27px;width:50px;padding:2px;display:inline;border:0px;border-bottom:3px solid;text-align:center;width:40px;margin-right:20px;color:Red">
            <input id="hf{{idUnico}}" type="text" ng-confirm="trocaPeriodo()" ng-model="hora_fim.hora" class="form-control" style="height:27px;width:50px;padding:2px;display:inline;margin-top:10px;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:Red">
            <strong style="display:inline;font-size: 20px">:</strong>
            <input id="mmf{{idUnico}}" type="text" ng-confirm="trocaPeriodo()" ng-model="minuto_fim.minuto" class="form-control" style="height:27px;width:50px;padding:2px;display:inline;margin-top:10px;border:0px;border-bottom:3px solid;text-align:center;width:30px;color:Red">
            <br>
        </div>
        <hr>
        <table ng-repeat="el in elementos" style="display: inline;width:{{100 / quantidade_meses}}%" class="calendarioClasse">
            <tr>
                <th colspan="{{dias.length}}" style="text-align: center;background-color: #CCC;">
                    <i class="fas fa-calendar" style="display:inline"></i>&nbsp<h4 style="display:inline">{{el.titulo}}</h4>
                </th>
            <tr>
            <tr>
                <td ng-repeat="d in dias" style="padding:10px">
                    {{d}}
                <td>
            <tr>
            <tr ng-repeat="semana in el.dias">
                <td ng-click="setData(dia)" ng-repeat="dia in semana" style="text-align: center;" class="{{((dia.inicio && inif > 0) || (dia.fim && inif < 0)) ? 'cellSet' : ((dia.inicio) ? 'cellDiaIni' : ((dia.fim) ? 'cellDiaF' : ((dia.intervalo) ? 'cellDiaI' : (dia.mes_contexto ? ((dia.selecionado) ? 'cellDiaS' : 'cellDia') : 'cellDiaN'))))}}">
                    {{dia.dia}}
                </td>
            </tr>
        </table>
        <hr>
        <button type="button" class="btn btn-outline-danger" ng-click="removeMonth()" style="width:22px;height:22px;padding:0px;padding-left:3px;padding-top:2px"><i class="fas fa-minus-circle"></i>&nbsp</button>
        &nbsp;
        <button type="button" class="btn btn-outline-success" ng-click="addMonth()" style="width:22px;height:22px;padding:0px;padding-left:3px;padding-top:2px"><i class="fas fa-plus-circle"></i>&nbsp</button>
        &nbsp
        <br>
        <div ng-if="!intervalo && tempo" style="margin: 15px;">
            Data: &nbsp
            
            <input type="number" max="31" ng-change="trocaData()" ng-model="dia_i.dia" class="form-control" style="height:27px;width:50px;padding:2px;display:inline">
            /
            <input type="number" max="12" ng-change="trocaData()" ng-model="mes_i.mes" class="form-control" style="height:27px;width:50px;padding:2px;display:inline">
            /
            <input type="number" ng-change="trocaData()" ng-model="ano_i.ano" class="form-control" style="height:27px;width:50px;padding:2px;display:inline">
            &nbsp;
            &nbsp;
            
            
            
            <input type="number" max="24" ng-change="trocaPeriodo()" ng-model="hora_model.hora" class="form-control" style="height:27px;width:50px;padding:2px;display:inline">
            &nbsp;
            :
            &nbsp;
            <input type="number" max="60" ng-change="trocaPeriodo()" ng-model="minuto_model.minuto" class="form-control" style="height:27px;width:50px;padding:2px;display:inline">
            <br>
        </div>
        <div ng-if="!intervalo && !tempo" style="margin: 15px;">
            Data: &nbsp <strong>{{model| data_st}}</strong>&nbsp
            <br>
        </div>
        <div style="display:inline" ng-if="tem_confirma">
            <button type="button" class="btn btn-primary" ng-click="confirmar()" style="height:27px;width:80px;padding:5px;padding-top:3px;margin-left:15px"><i class="fas fa-check"></i>&nbspOk</button>
        </div>

    </div>

    <button type="button" class="btn btn-primary" id="cal_bt{{idUnico}}" ng-click="trocar()" ng-if="botao" style="z-index:100;">
        <i class="fas fa-calendar" style="display:inline"></i>&nbsp 
          &nbsp

            <div ng-if="!intervalo && !tempo && responsividade()" style="display:inline">
                {{model | data_st}}
            </div>
            <div ng-if="!intervalo && tempo && responsividade()" style="display:inline">
                {{model | data}}
            </div>

            <div ng-if="intervalo && !tempo && responsividade()" style="display:inline">
                De {{inicio | data_st}} ate {{fim | data_st}}
            </div>
            <div ng-if="intervalo && tempo && responsividade()" style="display:inline">
                De {{inicio | data}} ate {{fim | data}}
            </div>

    </button>
    <button type="button" class="btn btn-danger" id="cal_2_bt{{idUnico}}" ng-click="trocar()" ng-if="botao && dsp" style="z-index:501;position:absolute;right:0px;top:18px;padding:6px;height:30px;width:30px">
        <i class="fas fa-times"></i>
    </button>
</div>
